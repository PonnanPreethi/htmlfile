<body>
	<div class="desktop-only">This content is only visible on desktop.</div>
	<div class="mobile-only">This content is only visible on mobile.</div>
	<style>
		.desktop-only{
			display: block;
			background-color:lightsalmon;
		}
		.mobile-only{
			display: none;
		}
		@media screen and (max-width:600px)
		{
			.desktop-only
			{
		     display:none;
			}
		
		.mobile-only
		{
			display: block;
			background-color:lightpink;
		}
	}


	</style>




</body>
</html>
