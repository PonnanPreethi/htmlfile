<!DOCTYPE html>
<html>
<head>	
<style>
	/*Define the styles for the elements*/
	.container{
		position:relative;
		width: 400px;
		height: 	300px;
		border: 	1px solid black;
	}
	.box{
		position:absolute;
		width:100px;
		height: 	100px;
		background-color: 	red;
	}
	.box:nth-child(2){
		left:50px;
		top:50px;
		background-color: blue;
	}
	.box:nth-child(3){
		left:100px;
		top:100px;
		background-color: green;
	}
	.box:nth-child(4){
		left:150px;
		top:150px;
		background-color: yellow;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box">hi</div>
		<div class="box">hi1</div>
		<div class="box">hi2</div>
	</div>
</body>
</html>
