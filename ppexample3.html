<!DOCTYPE html>
<html>
<head>
	<style>
		.container{
			position:relative;
			width:300px;
			height:200px;
			border:1px solid black;
		}

		.box{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box1{
			top:20px;
			left:20px;

		}
.box2{
			top:50px;
			left:50px;
			
		}
		.box3{
			top:80px;
			left:80px;
			
		}
	</style>
	<body>
		<div class="container">
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
		</div>
	</body>
	</html>
